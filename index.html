<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Breaking Bad</title>
</head>
<body class="body">
    <header class="header">
        <h1 class="h1">Breaking bad</h1>
    </header>
    <main>
        <section class="section__search">
            <form class="form js-form">
                <input class="input js_search_input" type="text" placeholder="Example: Walter White" />
                <button class="button js-button-search">Search</button>
            </form>
        </section>

        <div class="div__cards">
            <section class="section__fav">Favorites
                <span class="heart"> <img src="./img/icone-de-coeur-orange-1.png" alt="corazon"> </span>

                <ul class="favlist__cards js-favlist__cards ">
                    <li>
                        <article class="list__art js-list__art">
                            <img class="list__card--img" src="./img/selectfav.jpg" alt="foto">
                            <h3 class="list__card--title">Select your fav from the list</h3>
                        </article>  
                    </li>
    
                </ul>
            </section>
            <section class="section__characters">Characters
                <span class="heart"> <img src="./img/icone-de-coeur-orange-1.png" alt="corazon"> </span>

                <ul class="characterlist__cards js-characterlist__cards ">

                </ul>
            </section>

        </div>
       
    </main>

    <footer class="footer">
        <p class="p_footer">Breaking Bad is regarded as one of the greatest tv series of all time and with 16 Primetime Emmy Awards &copy; Adalab 2022 </p>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
